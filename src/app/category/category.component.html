<div class = "container">
  <div class="row row-cols-1 row-cols-md-4 g-4 m-3" *ngIf = "categoryProduct">  
    <div class="col d-flex justify-content-center text-center" *ngFor = "let product of categoryProduct">
      <div class="card" style="width: 14rem;">
        <a class = "nav-link" [routerLink]="['/product', product.id]">
          <img src="/assets/img_product/{{product.imgName}}" class="card-img-top" alt="..." style="width: 12rem; height: 12rem;">
          <div class="card-body">
            <h5 class="card-title text-center" style="color: rgb(94, 180, 106);">{{product.productName}}</h5>
            <div *ngIf="product.valueInStock > 0; then thenBlock else elseBlock"></div>
            <ng-template #thenBlock><p class="card-text text-center" style="color: rgb(94, 117, 180);">Store - {{product.valueInStock}}</p></ng-template>  
            <ng-template #elseBlock><p class="card-text text-center" style="color: rgb(179, 180, 94);">Can be order</p></ng-template>
            <p class="card-text text-center" style="color: brown;">$ {{product.price}}</p>
          </div>
        </a>
      </div>
  </div>
</div>

<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner mt-1">
      <div class="carousel-item active">
        <img src="https://placeimg.com/800/100/natur" class="d-block w-100" alt="">
      </div>
      <div class="carousel-item">
        <img src="https://placeimg.com/800/100/tech" class="d-block w-100" alt="">
      </div>
      <div class="carousel-item">
        <img src="https://placeimg.com/800/100/animals" class="d-block w-100" alt="">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <div class="row row-cols-1 row-cols-md-4 g-4 m-3">
    <div class="col d-flex justify-content-center text-center" *ngFor = "let product of products">
      <div class="card" style="width: 14rem;">
        <a class = "nav-link" [routerLink]="['/product', product.id]">
          <img src="/assets/img_product/{{product.imgName}}.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title text-center" style="color: rgb(94, 180, 106);">{{product.productName}}</h5>
            <div *ngIf="product.valueInStock > 0; then thenBlock else elseBlock"></div>
            <ng-template #thenBlock><p class="card-text text-center" style="color: rgb(94, 117, 180);">Store - {{product.valueInStock}}</p></ng-template>  
            <ng-template #elseBlock><p class="card-text text-center" style="color: rgb(179, 180, 94);">Can be order</p></ng-template>
            <p class="card-text text-center" style="color: brown;">$ {{product.price}}</p>
          </div>
        </a>
      </div>
  </div>

<div class = "row">
    <table class="table table-sm table-striped table-bordered align-middle">
      <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Category</th>
            <th scope="col">Management</th>
            <th scope="col">
              <input class="form-check-input me-1" type="checkbox" value="" id="masterChkBox" [(ngModel)]="checked">
            </th>
          </tr>
        </thead>
        <tbody *ngIf = (categories)>
          <tr *ngFor = "let category of categories; let t = index">
            <th scope="row">{{t + 1}}</th>
            <td>{{category.categoryName}}</td>
            <td class="">
              <div class="btn-group btn-group-sm ms-2">
                <button class="btn btn-info" style="width: 4rem;" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>
                <button class="btn btn-danger" style="width: 4rem;" >Delete</button>
              </div>
            </td>
            <td>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="{{category.id}}" id="chkBox">
              </div>
            </td>
          </tr>
        </tbody>
    </table>
  </div>
  <div class = "row">
    <div class ="col d-flex justify-content-start">
      <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Create new product
      </button>
    </div>
    <div class = "col d-flex justify-content-end">
      <button type="button" class="btn btn-danger btn-sm">Delete all selected</button>
    </div>
  </div>

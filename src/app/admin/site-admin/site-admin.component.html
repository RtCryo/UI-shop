
    <div class = "row" *ngIf = "(siteSettingsService.siteSettings)">
        <div class = "col mx-3">

            <div class=" input-group my-2">
                <span class="input-group-text">Shop name</span>
                <input type="text" class="form-control" placeholder="{{siteSettingsService.siteSettings.siteName}}" aria-label="Site name" aria-describedby="buttonSiteName">
                <button class="btn btn-outline-secondary" type="button" id="buttonSiteName" (click) = "submit()">Change</button>
            </div>

            <div class=" input-group my-2">
                <span class="input-group-text">E-mail</span>
                <input type="text" class="form-control" placeholder="{{siteSettingsService.siteSettings.email}}" aria-label="email" aria-describedby="buttonEmail">
                <button class="btn btn-outline-secondary" type="button" id="buttonEmail">Change</button>
            </div>

            <div class="input-group my-2">
                <span class="input-group-text">Delivery info</span>
                <input type="text" class="form-control" placeholder="{{siteSettingsService.siteSettings.deliveryInfo}}" aria-label="deliveryInfo" aria-describedby="buttonDelivery">
                <button class="btn btn-outline-secondary" type="button" id="buttonDelivery">Change</button>
            </div>

            <div class="input-group my-2">
                <span class="input-group-text">Info 1</span>
                <input type="text" class="form-control" placeholder="{{siteSettingsService.siteSettings.info1}}" aria-label="Info1" aria-describedby="buttonInfo1">
                <button class="btn btn-outline-secondary" type="button" id="buttonInfo1">Change</button>
            </div>
            <div class="input-group my-2">
                <span class="input-group-text">Info 2</span>
                <input type="text" class="form-control" placeholder="{{siteSettingsService.siteSettings.info2}}" aria-label="Info2" aria-describedby="buttonInfo2">
                <button class="btn btn-outline-secondary" type="button" id="buttonInfo2">Change</button>
            </div>
            <div class="input-group my-2">
                <span class="input-group-text">Info 3</span>
                <input type="text" class="form-control" placeholder="{{siteSettingsService.siteSettings.info3}}" aria-label="Info3" aria-describedby="buttonInfo3">
                <button class="btn btn-outline-secondary" type="button" id="buttonInfo3">Change</button>
            </div>

            <div class="input-group">
                <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="uploadLogo" aria-label="Upload">
                <button class="btn btn-outline-secondary" type="button" id="uploadLogo">Upload new logo</button>
            </div>

            <div class="input-group my-2">
                <input type="file" class="form-control" id="inputGroupFile04" (change)="selectFile($event)" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04" (click) = "uploadNewIng()">Upload new banner</button>
            </div>
        </div>
    </div>

<table class="table table-sm table-striped table-bordered align-middle m-3">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">ImgName</th>
            <th scope="col">Management</th>
            <th scope="col">
            <input class="form-check-input me-1" type="checkbox" value="" id="masterChkBox" (click) = "checkAllOptions()" [(ngModel)]="checked">
            </th>
    </tr>
    </thead>
    <tbody *ngIf = (siteSettingsService.siteSettings)>
        <tr *ngFor = "let pic of siteSettingsService.siteSettings.banner; let t = index">
        <th scope="row">{{t + 1}}</th>
        <td>{{pic}}</td>
        <td class="">
            <div class="btn-group btn-group-sm ms-2">
            <button class="btn btn-info" style="width: 4rem;" data-bs-toggle="modal" data-bs-target="#categoryModal">Edit</button>
            <button class="btn btn-danger" style="width: 4rem;" (click) = "deleteBanner(pic)">Delete</button>
            </div>
        </td>
        <td>
            <div class="form-check">
            <input class="form-check-input" type="checkbox" value="{{pic}}" id="chkBox" (click) = "resetCheckAll()">
            </div>
        </td>
        </tr>
    </tbody>
</table>
